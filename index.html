<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tally Count</title>

        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div>Hello World</div>
    </body>
    <header>
        <h1>
            Tally Count
        </h1>
    </header>

    <aside class="controls">
        <label>
            <span>Display</span>
            <select>
                <option>Single</option>
                <option>Multiple</option>
            </select>
        </label>

        <label>
            <span>Counter</span>
            <select>
                <option>Counter1</option>
                <option>Counter2</option>
                <option>Counter3</option>

            </select>
        </label>
        <button>Settings</button>
    </aside>
    <main class="counter">
        <input class="counter_button" readonly value="0" />
        <div class="counter_actions">
        <button class="counter_button_first">-</button>
        <button class="counter_button">+</button>
    </main>
    <footer class="footer">
        Inspired by <a href="https://tallycount.app/">Tally Count</a>. Note that this is merely a student practise project for learning JavaScript.
    </footer>
</html>
